<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <title>Multi-calendar demo</title>
</head>
<body class="main skin-blue">

  <div class="container" id="main-container">
    <div id="main-content">
      <div class='multi-calendar'></div>

    </div>
  </div>


  <!-- Dependencies -->
  <script src="/bower_components/moment/moment.js"></script>
  <script src="/bower_components/jquery/dist/jquery.min.js"></script>
  <script src="/bower_components/jquery.cookie/jquery.cookie.js"></script>
  <script src="/bower_components/jquery-throttle-debounce/jquery.ba-throttle-debounce.min.js"></script>
  <script src="/bower_components/df-visible/jquery.visible.js"></script>
  <script src="/src/fullcalendar.js"></script>

  <!-- module -->
  <script src='/src/multi-calendar.js'></script>

  <!-- module initialisation -->
  <script>
    // //Callbacks
    function dayHeaderClick(date, uid, e, view) {
      console.log('Day header click.');
    }

    function eventClick(event, jsEvent, view, clickType) {
      console.log('Event click.');
    }

    function titleClick(uid) {
      console.log('Title click.');
    }

    //Target element
    var calendarTarget = document.querySelector('.multi-calendar');

    var calendarConfiguration = {
      loadUrl: 'http://localhost:5000',
      calendars: [{
        name: 'Karl Marx',
        uid: '12345',
        description: 'Software Developer', //optional
        titleClick: titleClick, //optional
        dayHeaderClick: dayHeaderClick,
        eventClick: eventClick,
      }, {
        name: 'Friedrich Hegel',
        uid: '7899',
        description: 'HR Manager', //optional
        titleClick: titleClick, //optional
        dayHeaderClick: dayHeaderClick,
        eventClick: eventClick,
      }, {
        name: 'Immanuel Kant',
        uid: '23456',
        description: 'Research and Revelopement', //optional
        titleClick: titleClick, //optional
        dayHeaderClick: dayHeaderClick,
        eventClick: eventClick,
      }, ],
    };

    //Init
    var djdCalendar = new DJDCalendar(calendarTarget, calendarConfiguration);
  </script>
</body>

</html>
